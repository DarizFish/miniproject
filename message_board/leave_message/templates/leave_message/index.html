{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <link rel="stylesheet" type="text/css" href="{% static 'leave_message/css/uikit.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'leave_message/css/uikit.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'leave_message/css/uikit.gradient.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'leave_message/css/uikit.gradient.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'leave_message/css/uikit.almost-flag.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'leave_message/css/uikit.almost-flag.min.css' %}"/>
    <link rel="stylesheet" href="http://www.getuikit.net/docs/css/docs.css">
</head>
<body class="tm-background">

<nav class="tm-navbar uk-navbar uk-navbar-attached">
    <div class="uk-container uk-container-center">
        <ul class="uk-navbar-nav uk-hidden-small uk-container uk-container-center">
            <li class="uk-active"><a>留言板</a></li>
        </ul>
    </div>
</nav>
<div class="tm-middle">
    <form class="uk-form uk-form-stacked uk-width-medium-3-4 uk-container-center" action="{% url 'message:add'  %}" method="post">
        {% csrf_token %}
        <div class="uk-form-row">
            <label class="uk-form-label" for="form-h-it">name:</label>
            <div class="uk-form-controls">
                <input name="user" type="text" id="form-h-it" placeholder="Text input">
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="form-h-t">Content:</label>
            <div class="uk-form-controls">
                <textarea name="content" id="form-h-t" cols="60" rows="10" placeholder="Textarea text"></textarea>
            </div>
        </div>
        <div class="uk-form-row">
            <button class="uk-button uk-button-primary uk-button-large" type="submit" value="leave">留言</button>
        </div>

    </form>
    <hr class="uk-article-divider">
    {% if message_list %}
    <div>
        {% for message in message_list %}
        <div class="uk-width-medium-3-4 uk-container-center">
            <article class="uk-comment">
                <header class="uk-comment-header uk-width-medium-2-3">
                    <img class="uk-comment-avatar" src="http://www.getuikit.net/docs/images/placeholder_avatar.svg"
                         alt="0.0">
                    <h4 class="uk-comment-title">{{ message.user_name}}</h4>
                    <div class="uk-comment-meta">{{message.create_date}}</div>
                </header>
                <div class="uk-comment-body">{{ message.message_text }}</div>
            </article>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No message.</p>
    {% endif %}
</div>

<div class="tm-footer">
    <div class="uk-container uk-container-center uk-text-center">
        <div class="uk-panel">
            <p>Made by <a href="https://github.com/DarizFish/miniproject">DarizFish</a>, a salt fish</p>
            <a href="../index.html"><img src="https://storage.v2bv.net/salted-mastodon//accounts/avatars/000/000/001/original/e23343d5cdfc8196.png" width="40" height="40"
                                         alt="Fish"></a>
        </div>

    </div>
</div>

</body>
</html>
